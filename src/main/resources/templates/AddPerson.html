<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add Person</title>
</head>

<body>

<h1>Add a Person</h1>

<form class="row g-3"  method="get" action="#" th:action="@{/addResult}" th:object="${personToAdd}">


    <div class="col">
        <input type="text" class="form-control" placeholder="Id" th:field="*{idToAdd}">
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Enter Name" th:field="*{nameToAdd}">
    </div>

    <button type="submit" class="btn btn-primary mb-3">Add Person</button>


</form>


<form th:attr="action=@{/homePage}">
    <button type="submit">Back to Home Screen</button>
</form>

</body>

</html>
