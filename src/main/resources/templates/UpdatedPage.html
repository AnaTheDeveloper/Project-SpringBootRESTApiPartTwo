<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Updated Person</title>
</head>

<body>

<h1>Update a Person</h1>

<form class="row g-3"  method="get" action="#" th:action="@{/updateResult}" th:object="${personToUpdate}" >

    <div class="col">
        <input type="text" class="form-control" placeholder="Id" th:field="*{idToUpdateWith}">
    </div>

    <div class="col">
        <input type="text" class="form-control" placeholder="Enter New Name" th:field="*{nameToUpdate}">
    </div>

    <button type="submit" class="btn btn-primary mb-3">Update Person</button>

</form>

<form th:attr="action=@{/homePage}">
    <button type="submit">Back to Home Screen</button>
</form>


</body>

</html>
