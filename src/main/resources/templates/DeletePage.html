<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Deleted Person</title>
</head>

<body>

<h1>Person To Delete</h1>

<form class="row g-3"  method="get" action="#" th:action="@{/deleteResult}" th:object="${personToDelete}">

    <div class="col-auto">
        <input type="text" class="form-control" placeholder="Id" th:field="*{idToDeleteWith}">
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Delete Person</button>
    </div>

</form>

<form th:attr="action=@{/homePage}">
    <button type="submit">Back to Home Screen</button>
</form>


</body>

</html>
